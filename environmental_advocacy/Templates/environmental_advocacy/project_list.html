<!DOCTYPE html>
<html>
<head>
    <title>Environmental Projects</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f0f8ff, #cfe7d8);
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #228b22; /* Forest Green */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .project {
            background-color: #f8f8f8; /* Light Gray */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            padding: 20px;
            transition: box-shadow 0.3s ease;
        }
        .project:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .project img {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .project h2 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #228b22; /* Forest Green */
        }
        .project p {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #444; /* Dark Gray */
        }
        .project .icons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .project .icons i {
            font-size: 28px;
            margin-right: 15px;
            color: #008080; /* Teal */
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        footer .social-icons i {
            font-size: 24px;
            margin: 0 10px;
            color: #555;
        }
        footer .social-icons a {
            text-decoration: none;
            color: #555; /* Dark Gray */
        }
        footer .social-icons a:hover {
            color: #008080; /* Teal */
        }
        footer p {
            font-size: 14px;
            color: #777; /* Light Gray */
            margin-top: 10px;
        }
        footer .social-icons a:hover {
            transform: translateY(-3px);
            transition: transform 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Environmental Projects</h1>
    {% for project in projects %}
        <div class="project">
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            <div class="icons">
                <i class="fas fa-tree" style="color: #228b22;"></i> <!-- Font Awesome icon for tree -->
                <i class="fas fa-leaf" style="color: #228b22;"></i> <!-- Font Awesome icon for leaf -->
                <i class="fas fa-water" style="color: #228b22;"></i> <!-- Font Awesome icon for water -->
            </div>
            <img src="https://www.ecowatch.com/wp-content/uploads/2021/10/760237149-origin.jpg" alt="Mangrove Planting">
            <img src="https://trees4trees.org/wp-content/uploads/2022/07/Planting-Mangrove-Photo_1-1.jpg" alt="Mangrove Planting">
            <img src="https://images.squarespace-cdn.com/content/v1/5d728925760f2b00016a3de7/1695225372460-FXMFM7FM86EYDI0N4K04/IMG_8558.JPG" alt="Mangrove Planting">
            <img src="https://www.kenyanews.go.ke/wp-content/uploads/2023/11/Mangrove2-1.jpg" alt="Mangrove Planting">
        </div>
    {% endfor %}
    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com/eco_dada_youth_initative?igshid=6gq"><i class="fab fa-instagram" style="color: #008080;"></i></a>
            <a href="#"><i class="fab fa-facebook" style="color: #008080;"></i></a>
            <a href="#"><i class="fab fa-linkedin" style="color: #008080;"></i></a>
        </div>
        <p>&copy; 2024 All rights reserved.</p>
    </footer>
</body>
</html>
